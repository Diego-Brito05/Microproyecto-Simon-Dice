<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Simon Says Game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <header>
        <h1 class="title">Simon Says</h1>
      </header>
      <section>
        <div class="simon-container">
          <div class="simon-button green" data-sound="/public/sounds/GreenButtonSound.wav"></div>
          <div class="simon-button red" data-sound="/public/sounds/RedButtonSound.wav"></div>
          <div class="simon-button yellow" data-sound="/public/sounds/YellowButtonSound.wav"></div>
          <div class="simon-button blue" data-sound="/public/sounds/BlueButtonSound.wav"></div>
          <div class="center" id="score">0</div>

      </section>
          <button class="start-btn"defer>Start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
