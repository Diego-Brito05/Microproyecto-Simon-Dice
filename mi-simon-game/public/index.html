<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="/src/styles.css">
    <title>Simon Says Game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <header>
        <h1 class="title">Simon Says</h1>
      </header>
      <section>
        <div class="simon-container">
          <div class="simon-button green" onclick="handleClick('green')"></div>
          <div class="simon-button red" onclick="handleClick('red')"></div>
          <div class="simon-button yellow" onclick="handleClick('yellow')"></div>
          <div class="simon-button blue" onclick="handleClick('blue')"></div>
          <div class="center" id="score">0</div>

      </section>
          <button class="start-btn">Start</button>
      </div>
      <div id="root"></div>
    </div>
  </body>
  </html>
