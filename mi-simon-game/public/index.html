<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Simon Says Game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <header>
        <h2 class="total-rounds">Total Rounds Passed: <span id="total-rounds">0</span></h2>
        <div id="player-info" class="hidden">
        <h2>Name: <span id="display-name"></span></h2>
        </div>
        <h1 class="title">Simon Says Game</h1>
      </header>
      <section>
        <div class="simon-container">
          <div class="simon-button green" data-sound="/public/sounds/GreenButtonSound.wav"></div>
          <div class="simon-button red" data-sound="/public/sounds/RedButtonSound.wav"></div>
          <div class="simon-button yellow" data-sound="/public/sounds/YellowButtonSound.wav"></div>
          <div class="simon-button blue" data-sound="/public/sounds/BlueButtonSound.wav"></div>
          <div class="center" id="score">0</div>

      </section>
      <button id="start-btn" class="start-btn" disabled>Start</button>
          <div id="name-container">
            <h2>Enter your name:</h2>
            <input type="text" id="player-name" placeholder="Your name">
            <button id="confirm-name-btn">Confirm</button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
